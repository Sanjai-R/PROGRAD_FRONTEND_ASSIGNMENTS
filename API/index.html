<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-gray-200">
    <header class="bg-blue-500 py-4">
      <div class="container mx-auto px-4">
        <nav class="flex items-center justify-between">
          <div class="flex items-center">
            <span class="text-white text-xl font-semibold">Weather App</span>
          </div>
          <div class="flex items-center">
            <div class="relative">
              <select
                class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="citySelect"
              >
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Paris">Paris</option>
                <option value="london">London</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Delhi">Delhi</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <i class="fas fa-caret-down"></i>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="container mx-auto px-4 mt-8 flex flex-col sm:flex-row gap-2">
      <div
        class="sm:w-full w-full md:w-1/3 rounded overflow-hidden shadow-lg bg-white"
      >
        <div class="px-6 py-4">
          <div class="text-3xl font-semibold mb-4 city_name" id="cityName">
            Chennai
          </div>
          <div class="flex items-center justify-between">
            <div>
              <div class="text-gray-700 text-2xl font-semibold main_time">
                12:00 PM
              </div>
              <div class="text-gray-600 main_temp_desc">Scattered Clouds</div>
            </div>
            <img alt="Weather Icon" class="w-24 h-24 main_icon" />
          </div>
          <div class="mt-6">
            <div class="flex items-center mb-4">
              <div class="w-1/2">
                <div class="text-gray-700 font-semibold">Temperature</div>
                <div class="text-gray-900 text-3xl font-bold main_temp">
                  32.08°C
                </div>
              </div>
              <div class="w-1/2">
                <div class="text-gray-700 font-semibold">Feels Like</div>
                <div class="text-gray-900 text-3xl font-bold main_feel">
                  39.08°C
                </div>
              </div>
            </div>
            <div class="flex items-center mb-4">
              <div class="w-1/2">
                <div class="text-gray-700 font-semibold">Pressure</div>
                <div class="text-gray-900 main_pressure">1011 hPa</div>
              </div>
              <div class="w-1/2">
                <div class="text-gray-700 font-semibold">Humidity</div>
                <div class="text-gray-900 main_humidity">74%</div>
              </div>
            </div>
            <div class="flex items-center">
              <div class="w-1/2">
                <div class="text-gray-700 font-semibold">Wind Speed</div>
                <div class="text-gray-900 main_windSpeed">8.22 km/h</div>
              </div>
              <div class="w-1/2">
                <div class="text-gray-700 font-semibold">Cloudiness</div>
                <div class="text-gray-900 main_clouds">28%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-8 w-full mx-4 md:w-2/3 ">
        <h2 class="text-2xl font-semibold mb-4">Today's Weather Data</h2>
        <div
          class="weather_data_container grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 sm:place-items-center"
        ></div>
      </div>
    </div>
    <div class="mt-8 w-full ">
      <h2 class="text-2xl font-semibold mb-4">
        Next Few Days Weather ForeCast
      </h2>
      <div
        class="mx-6 next_days_container grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5"
      ></div>
    </div>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
