<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="score-board">
        <div class="score">
          <h2>YOU</h2>
          <h2 class="player_score">0</h2>
        </div>
        <div class="score">
          <h2>THE HOUSE</h2>
          <h2 class="house_score">0</h2>
        </div>
      </div>
      <h2 class="result-text"></h2>
      <div class="score_header">
        <div class="choices">
          <div class="choice" id="r">
            <img src="assets/images/icon-rock.svg" alt="rock" />
          </div>
          <div class="choice" id="p">
            <img src="assets/images/icon-paper.svg" alt="paper" />
          </div>
          <div class="choice" id="s">
            <img src="assets/images/icon-scissors.svg" alt="scissors" />
          </div>
        </div>
      </div>
      <div class="start_container">
        <button class="button">Start</button>
      </div>
      <div class="game-board">
        <div class="player">
          <h2>YOU</h2>
          <div class="choice">
            <img src="assets/images/icon-rock.svg" alt="rock" />
          </div>
        </div>
        <div class="house">
          <h2>THE HOUSE</h2>
          <div class="choice">
            <img src="assets/images/icon-rock.svg" alt="rock" />
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
